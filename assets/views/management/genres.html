<div class="row" ng-controller="GenresController">
	<div class="col-md-8">
		<style>
			.btn.btn-delete {
				background-color:transparent;
				border: none;
			}
		</style>
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in genres" ng-click="goToDetail(x.id)" class="pointer">
					<td>{{x.id}}</td>
					<td>{{x.name}}</td>
					<td>
						<button ng-click="delete(x)" stop-propagation class="btn btn-delete">
							<i class="glyphicon glyphicon-remove"></i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>

		<table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>FirstName</th>
					<th>LastName</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="person in persons">
					<td>{{ person.id }}</td>
					<td>{{ person.firstName }}</td>
					<td>{{ person.lastName }}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-4">
		<h1>Gênero</h1>
		<div>
			<form>
				<input id="id" name="id" ng-model="genre.id" type="hidden" />
				<div class="form-group">
					<label for="name">Name</label>
					<input id="name" name="name" ng-model="genre.name" class="form-control" placeholder="Name" type="text" />
				</div>
				<div class="form-group">
					<label for="name">Styles</label>
					<ui-select multiple tagging="createNewStyle"
							   ng-model="genre.styles"
							   title="Choose a style">
						<ui-select-match placeholder="Select style...">
							{{$item.name}}
						</ui-select-match>
						<ui-select-choices
										   refresh="funcAsync($select.search)" refresh-delay="0"
										   repeat="x in styles | propsFilter: { name: $select.search }">
							<div ng-if="x.isTag" ng-bind-html="(x.name | highlight: $select.search) +' (new)'"></div>
							<div ng-if="!x.isTag" ng-bind-html="x.name + x.isTag | highlight: $select.search"></div>
						</ui-select-choices>
					</ui-select>
				</div>

				<button type="submit" ng-click="save(genre)" class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>
</div>
